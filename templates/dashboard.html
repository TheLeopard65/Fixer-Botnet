<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIXER - Dashboard</title>
    <style>
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .search-form {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-form label {
            font-size: 25px;
            font-weight: bold;
            vertical-align: middle;
            margin-right: 10px;
            color: #FFF;
        }
        .search-form input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            width: 500px;
        }
        .search-form button {
            padding: 8px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-form button:hover {
            background-color: #45a049;
        }
        .sidebar {
            height: 100%;
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #4caf50;
            overflow-x: hidden;
            padding-top: 20px;
            text-align: left;
        }
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 22px;
            color: white;
            display: flex;
            align-items: center;
        }
        .sidebar img.avatar {
            width: 30px;
            margin-bottom: 10px;
            margin-right: 10px;
        }
        .sidebar img.logo {
            align-content: center;
            margin-left: 10px;
            width: 200px;
            margin-bottom: 20px;
        }
        .sidebar a:hover {
            background-color: #45a049;
        }
        .content {
            align-items: center;
            padding: 20px;
        }
        img {
            display: block;
        }
        body {
            font-family: 'Impact', sans-serif;
            font-weight: 300;
            line-height: 1.42em;
            color: #A7A1AE;
            background-color: #1F2739;
        }
        #just-line-break {
            white-space: pre-line;
        }
        #line-break-and-tab {
            white-space: pre-wrap;
        }
        h1 {
            font-size: 3em;
            font-weight: 300;
            line-height: 1em;
            text-align: center;
            color: #4DC3FA;
        }
        h2 {
            font-size: 1em;
            font-weight: 300;
            text-align: center;
            display: block;
            line-height: 1em;
            padding-bottom: 2em;
            color: #FB667A;
        }
        h2 a {
            font-weight: 700;
            text-transform: uppercase;
            color: #FB667A;
            text-decoration: none;
        }
        .blue {
            color: #0075ab;
        }
        .yellow {
            color: #FFF842;
        }
        .container th h1 {
            font-weight: bold;
            font-size: 1em;
            text-align: left;
            color: #FFF842;
        }
        .container td {
            font-weight: normal;
            font-size: 1em;
            -webkit-box-shadow: 0 2px 2px -2px #0E1119;
            -moz-box-shadow: 0 2px 2px -2px #0E1119;
            box-shadow: 0 2px 2px -2px #0E1119;
        }
        .container {
            text-align: left;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
            display: table;
            padding: 0 0 8em 0;
        }
        .container td, .container th {
            padding-bottom: 1%;
            padding-top: 1%;
            padding-left: 2%;
        }
        .container tr:nth-child(odd) {
            background-color: #323C50;
        }
        .container tr:nth-child(even) {
            background-color: #2C3446;
        }
        .container th {
            background-color: #1F2739;
        }
        .container td:first-child {
            color: #FB667A;
        }
        .container tr:hover {
            background-color: #464A52;
            -webkit-box-shadow: 0 4px 4px -4px #0E1119;
            -moz-box-shadow: 0 4px 4px -4px #0E1119;
            box-shadow: 0 4px 4px -4px #0E1119;
        }
        .container td:hover {
            background-color: #FFF842;
            color: #403E10;
            font-weight: bold;
            box-shadow: #7F7C21 -1px 1px, #7F7C21 -2px 2px, #7F7C21 -3px 3px, #7F7C21 -4px 4px, #7F7C21 -5px 5px, #7F7C21 -6px 6px;
            transform: translate3d(4px, -4px, 0);
            transition-delay: 0s;
            transition-duration: 0.35s;
            transition-property: all;
            transition-timing-function: line;
        }
        .search-form {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-form label {
            font-weight: bold;
            margin-right: 10px;
            color: #FFF;
        }
        .search-form input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .search-form button {
            padding: 8px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <img src="{{ url_for('static', filename='img/Lion.png') }}" alt="Logo" class="logo">
    <a href="{{ url_for('dashboard') }}"><img src="{{ url_for('static', filename='img/dashboard_icon.png') }}" alt="Dashboard Icon" class="avatar"> Dashboard</a>
    <a href="{{ url_for('modules') }}"><img src="{{ url_for('static', filename='img/modules_icon.png') }}" alt="Modules Icon" class="avatar"> Modules</a>
    <a href="{{ url_for('commands') }}"><img src="{{ url_for('static', filename='img/commands_icon.png') }}" alt="Commands Icon" class="avatar"> Commands</a>
    <a href="{{ url_for('logout') }}"><img src="{{ url_for('static', filename='img/logout_icon.png') }}" alt="Logout Icon" class="avatar"> Logout</a>
</div>
<div class="content">
    <div class="search-form">
        <label for="botIdSearch">SEARCH BOT BY BOT-ID:</label>
        <input type="text" id="botIdSearch" placeholder="Enter Bot ID">
        <table align="center" class="container" id="botTable">
            <thead>
                <tr>
                    <th><h1>Bot ID</h1></th>
                    <th><h1>HOSTNAME</h1></th>
                    <th><h1>IP ADDRESS</h1></th>
                    <th><h1>OPERATING SYSTEM</h1></th>
                    <th><h1>STATUS</h1></th>
                </tr>
            </thead>
            <tbody>
                {% for client in database %}
                    <tr>
                        <td>{{ client.idNum }}</td>
                        <td>{{ client.hostname }}</td>
                        <td>{{ client.IP }}</td>
                        <td>{{ client.OS }}</td>
                        <td>{{ client.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const botTable = document.getElementById('botTable');
        const botIdSearch = document.getElementById('botIdSearch');
        function filterTable() {
            const filterValue = botIdSearch.value.toLowerCase();
            const rows = botTable.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const cell = rows[i].getElementsByTagName('td')[0];
                if (cell) {
                    const cellText = cell.textContent || cell.innerText;
                    if (cellText.toLowerCase().indexOf(filterValue) > -1) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        }
        botIdSearch.addEventListener('keyup', filterTable);
    });
</script>
</body>
</html>
