 <!-- Ping.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/Lion.png" type="image/png">
    <title>FIXER - DDOS ATTACK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='Lion.png') }}" alt="Logo" class="logo">
        <h1>FIXER BOTNET</h1>
        <a href="{{ url_for('dashboard') }}"><img src="{{ url_for('static', filename='dashboard_icon.png') }}" alt="Dashboard Icon" class="avatar"> Dashboard</a>
        <a href="{{ url_for('payload') }}"><img src="{{ url_for('static', filename='payload_icon.png') }}" alt="Payload Icon" class="avatar"> Payload</a>
        <a href="{{ url_for('modules') }}"><img src="{{ url_for('static', filename='modules_icon.png') }}" alt="Modules Icon" class="avatar"> Modules</a>
        <a href="{{ url_for('commands') }}"><img src="{{ url_for('static', filename='commands_icon.png') }}" alt="Commands Icon" class="avatar"> Commands</a>
        <a href="{{ url_for('ping') }}" class="selected"><img src="{{ url_for('static', filename='danger_icon.png') }}" alt="DDOS Ping Icon" class="avatar"> DDOS Ping</a>
        <a href="{{ url_for('file_transfer') }}"><img src="{{ url_for('static', filename='file_transfer_icon.png') }}" alt="File Transfer Icon" class="avatar"> File Transfer</a>
        <a href="{{ url_for('logout') }}" class="logout"><img src="{{ url_for('static', filename='logout_icon.png') }}" alt="Logout Icon" class="avatar"> Logout</a>
    </div>
    <div class="form">
        <form id="form" method="GET" name="form">
            <label for="target">TARGET IP ADDRESS :</label>
            <input type="text" id="target" name="target" style="width: 770px;" placeholder="Enter Target IP Address to be sent here" required>
            <button type="submit" id="submit">SELECT TARGET</button>
        </form>
    </div>
    <div class="table">
        <table class="table">
            <thead>
                <tr>
                    <th>BOT-ID</th>
                    <th>HOSTNAME</th>
                    <th>DDOS STATUS</th>
                </tr>
            </thead>
            <tbody>
                {% for info in output %}
                        <tr>
                            <td>{{ info['idNumber'] }}</td>
                            <td>{{ info['hostname'] }}</td>
                            <td>{{ info['output'] }}</td>
                        </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        setInterval(function () { window.location.href = window.location.origin + window.location.pathname; }, 20000);
    </script>
</body>
</html>
